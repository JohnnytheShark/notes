name: Test Release Version

on:
    workflow_dispatch

jobs: 
    Test-Release: 
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout Repository
              uses: actions/checkout@v3
            
            - name: List Releases
              run: gh release view --json tag_name --limit 1
            
            - name: Extract Version Number
              run: |
                echo "Latest release version: $(jq -r '.tag_name' <(gh release view --json tag_name --limit 1))"